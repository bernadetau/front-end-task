<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pizzeria</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>

  <div class="top-container">
    <h1>PIZZERIA</h1>
    <h2>Enjoy Italian Pizza!</h2>
	<img class="pizza-picture" src="images/pizza.png" alt="pizza picture">
  </div>

  <div class="menu-container">
    <h2>MENU</h2>
	<div class="custom-select">
	  <label for="sort-by">Sort by:</label>
	  <select id="sort-by" onchange="updateMenu()">
		<option value="nameAZ">Name (A - Z)</option>
		<option value="nameZA">Name (Z - A)</option>
		<option value="priceLH">Price (Low to High)</option>
		<option value="priceHL">Price (High to Low)</option>
		<option value="heatLH">Heat (Low to High)</option>
		<option value="heatHL">Heat (High to Low)</option>
	  </select>
	</div>
	<div class="menu-rows-container" id="menu-rows-container"></div>
</div>

<div class="form-container">
  <div class="add-pizza-form">
    <h2>Add pizza</h2>
    <form id="pizza-form" class="pizza-details" onSubmit="return addPizza();">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required maxlength="30"><br />
      <label for="price">Price</label>
      <input type="number" id="price" name="price" required min="0" step="0.01"><br>
      <label for="heat">Heat</label>
      <input type="number" id="heat" name="heat" min="1" max="3" step="1"><br>
      <label for="toppings[]">Toppings</label>
      <input type="text" id="toppings" name="toppings[]"><br>
      <input type="text" id="toppings" name="toppings[]"><br>
      <button id="add-topping" type="button" onclick="addTopping()">Add topping</button><br />
      <label for="photo">Photo</label>
      <input list="photos" id="photo" autocomplete="off">
      <datalist id="photos">
        <option value="Margherita"></option>
        <option value="Napoletana"></option>
        <option value="Crudo"></option>
        <option value="Carbonara"></option>
      </datalist><br>
      <button id="add-pizza" type="submit">Save</button>
    </form>
  </div>
</div>

<div class="bottom-container">
  <a class="footer-link" href="https://www.instagram.com/">Instagram</a>
  <a class="footer-link" href="https://facebook.com/">Facebook</a>
  <a class="footer-link" href="https://www.google.com/">Website</a>
  <p>Â© 2021 Pizzeria</p>
</div>

  </body>
</html>
